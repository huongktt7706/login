<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++){
            console.log(`i = ${i}`);
        }

        let j = 1;
        while(j <= 10){
            console.log(`j = ${j}`);
            j++;
        }
        
        let z = 1;
        do{
            console.log(`z= ${z}`);
            z++;
        }while(z <= 10);

        // tổng các số từ 1 -> 50

        let tong = 0;
        for(let k = 1; k<=50; k++){
            tong = tong + k;
            // tong += k;
        }
        console.log(` tổng các số từ 1 đến 50 là: ${tong}`);
    </script>
</body>
</html>
