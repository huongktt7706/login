<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout
        var x = setTimeout(function(){
            alert(' đặt hàng ngay!');
        },5000)
        clearTimeout(x);

        // hàm setInterval

        let i = 1;
        var y = setInterval(function(){
            console.log(i++);
        },3000);

        setTimeout(function(){
            clearInterval(y);

        }, 10000)
    </script>
</body>
</html>
