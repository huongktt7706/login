<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slides {
            max-width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .slides img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .btn {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slides">
            <img id="slide_img" src="img/anh1.jpg" alt="Slideshow Image">
        </div>
    </div>
    <div class="btn">
        <button id="prev" aria-label="Previous Image">Prev</button>
        <button id="start" aria-label="Start Slideshow">Start</button>
        <button id="stop" aria-label="Stop Slideshow">Stop</button>
        <button id="next" aria-label="Next Image">Next</button>
    </div>

    <script>
        let slideImg = document.getElementById('slide_img');
        let imgs = [
            'img/anh2.jpg',
            'img/anh3.jpg',
            'img/anh4.jpg',
            'img/anh5.jpg',
        ];
        let i = 0;
        let len = imgs.length;
        let auto;
        slideImg.src = imgs[0];

        document.getElementById('prev').addEventListener('click', prev);
        document.getElementById('stop').addEventListener('click', stop);
        document.getElementById('start').addEventListener('click', start);
        document.getElementById('next').addEventListener('click', next);

        function start() {
            stop();
            auto = setInterval(next, 1000);
        }

        function stop() {
            clearInterval(auto);
        }

        function prev() {
            i--;
            if (i < 0) i = len - 1;
            slideImg.src = imgs[i];
        }

        function next() {
            i++;
            if (i >= len) i = 0;
            slideImg.src = imgs[i];
        }

    </script>
</body>

</html>
