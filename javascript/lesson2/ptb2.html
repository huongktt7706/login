<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("nhập giá trị a:"));
         let b = Number(prompt("nhập giá trị b:"));
         let c = Number(prompt("nhập giá trị c:"));
         let delta = b^2 - 4 * a * c;

         if(delta>0){
            let x1 = (-b + Math.sqrt(delta) / (2 * a));
            let x2 = (-b - Math.sqrt(delta) / (2 * a)); 
            console.log(`phương trình ${a} * x^2 + ${b}x + ${c} = 0 có 2 nghiệm phân biệt: ${x1}, ${x2}`)
         }else if(delta == 0){
            let x = -b/2*a;
            console.log(`phương trình ${a}x^2 + ${b}x +${c} = 0 có nghiệm kép: ${x}`);
            
         }
         else{
            console.log(`phương trình ${a}x^2 + ${b}x +${c} = 0 vô nghiệm kép:`);
         }
    </script>
</body>
</html>
