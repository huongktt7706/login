<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string
        let text = 'Thuy Huong chinh the ';
        console.log(text.length); // độ dài chuỗi
        console.log(text.slice(0,7)) // tách chuỗi
        console.log(text.trimStart()); // loại bỏ dấu cách ở đầu chuỗi
        console.log(text.trimEnd()); // loại bỏ dấu cách ở cuối chuỗi
        // number
        //   let x = "123";  có trong ngoặc đơn là chuỗi
        //   let y = 123;  không có trong ngoặc đơn là só
        let x = 25;
        console.log(Math.sqrt(x));
        Math.random(x); // chọn số ngẫu nhiên 
        Math.round(x); // làm tròn số
    </script>
</body>
</html>
