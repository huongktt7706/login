    <script>
        let dtb = Number(prompt(' nhập điểm số: '));
        if(dtb >=8){
            console.log(' giỏi');

        }
        else if(dtb>=7){
            console.log(' khá');
        }
        else if(dtb>=5){
            console.log('trung bình');
        }
        else{
            console.log('học kém quá')
        }

        // dùng if(dk đúng , dk sai) khi có cả 2 điều kiện
        // dùng if khi có toán tử so sánh
    </script>
