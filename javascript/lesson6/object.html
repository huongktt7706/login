        let sv1 = {

                monhoc: [],
                diemso: {},

                    this.monhoc.push(ten_mon); // push là của mảng

                    this.giangvien[ten_GV] = mon;
                }
            };

            // thêm môn
            sv1.them_mon_hoc('HTML & CSS');
            sv1.them_mon_hoc('JAVA Script');
            sv1.them_mon_hoc('PHP');

            sv1.them_diem_so('HTML & CSS', 10);
            sv1.them_diem_so('JAVA Script', 9.9);
            sv1.them_diem_so('PHP', 9.8);
            // thêm màu
            sv1.them_mau_sac('xanh');

            console.log('địa chỉ sinh viên: ', sv1.diachi);
            console.log('môn học của sinh viên: ', sv1.monhoc);
            console.log('điểm số của sinh viên: ', sv1.diemso);
            console.log('màu sắc yêu thích của sinh viên: ', sv1.mausac);
            console.log('giảng viên môn của sinh viên: ', sv1.giangvien);





            

    </script>
