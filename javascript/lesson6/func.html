<body>
    <script>
        // hàm cơ bản không có tham số
         function sayHi(){
            console.log(`hello chào tất cả các bạn!`);
         }
         sayHi();
                   
         // hàm có tham số
         function sayHello(name){
            console.log(`hello ${name}`);

         }
         sayHello('tuan');
         sayHello('tu anh');
         sayHello('viet anh');

         // hàm trả về giá trị 
         function tinh_tong(a , b){
            return a + b;

         }
         let kq = tinh_tong(5, 9);
         console.log(kq);
         
    </script>
