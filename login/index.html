<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/login.jpg" alt="">
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
      </div>
    </div>
    <div class="forms" id="form-id">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="text" id="sdt" placeholder="Enter your phone number" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" id="login-btn">
              </div>
              <p class="text-error"></p>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form" id="form-id">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" id="login-btn">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
<script>
  document.getElementById("login-btn").addEventListener("click", function(event) {
    event.preventDefault(); 

    let email = document.getElementById("email").value.trim();
    let sdt = document.getElementById("sdt").value.trim();
    let password = document.getElementById("password").value.trim();
    let errorText = document.querySelector(".text-error");

    const emailDefault = "huongktt@gmail.com";
    const sdtDefault = "0123456789"; 
    let isCheck = false;
    let textError = "";

    if (email === "") {
      textError = "Email không được để trống!";
    } else if (sdt === "") {
      textError = "Số điện thoại không được để trống!";
    } else if (password === "") {
      textError = "Mật khẩu không được để trống!";
    } else if (email !== emailDefault) {
      textError = "Bạn sai email rồi!";
    } else if (email === emailDefault && sdt === sdtDefault && password !== "") {
      isCheck = true;
    }

    if (isCheck) {
      alert("Bạn đăng nhập thành công!");
      errorText.style.display = "none"; 
    } else {
      errorText.style.display = "block";
      errorText.innerText = textError;
    }
  });

  
  
</script>
</html>
